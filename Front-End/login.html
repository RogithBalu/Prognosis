<!DOCTYPE html>
<html>
<head>
  <title>Login - Prognosis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="network"></canvas>

<div class="top-center-box">
  <h1 class="main-brand">PROGNOSIS</h1>
  <h2 class="form-title">Login</h2>

  <form class="login-box" id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    
    <button type="submit" class="home-btn">Login</button>
  </form>

  <p id="errorMsg" style="color: red; display: none; text-align: center; margin-top: 10px;"></p>
  
  <p style="text-align: center; color: white; margin-top: 10px;">
      New here? <a href="signup.html" style="color: #00d4ff;">Create Account</a>
  </p>
</div>

<script src="neural.js"></script>
<script src="app.js"></script>

</body>
</html>
